<div class="text-layout">
    <h1>Custom pipes</h1>
    <p>pipes made by {{ 'Hello World' | capitalletter:isCapitalLetter}}</p>



</div>

<p-toolbar>
    <div class="p-toolbar-group-left"> </div>

    <div class="p-toolbar-group-right">
        <button 
            pButton 
            class="p-button-warning m-1" 
            label="Toogle capitalletter"
            (click)="switchCapitalLetter()"></button>

        <button 
            pButton 
            icon="pi pi-sort" 
            label="By name" 
            class="m-1" 
            (click)="changeSort('name')"></button>

        <button pButton 
            icon="pi pi-sort" 
            label="By flying?" 
            class="p-button-success m-1"
            (click)="changeSort('flying')"> </button>

        <button pButton 
            icon="pi pi-sort" 
            label="By color" 
            class="p-button-help m-1"
            (click)="changeSort('color')"></button>
    </div>
</p-toolbar>


<div class="grid">
    <div class="col m-2">
        <p-table [value]="heroes | slice:0 | sort:sortBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Vuela?</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td> {{ hero.name }} </td>
                    <td> {{ hero.color }} </td>
                    <td> {{ hero.flying | flying | titlecase }} </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="grid">
    <div class="col m-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name"> Name <p-sortIcon field="name"> </p-sortIcon>
                    </th>
                    <th pSortableColumn="color"> Color <p-sortIcon field="color"> </p-sortIcon>
                    </th>
                    <th pSortableColumn="flying"> Flying? <p-sortIcon field="flying"> </p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td> {{ hero.name }} </td>
                    <td> {{ hero.color }} </td>
                    <td> {{ hero.flying | flying | titlecase }} </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
